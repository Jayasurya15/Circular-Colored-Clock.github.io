<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Circular Colored Clock</title>
    <!-- Link to the stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <p class="js">Created by JS</p>
        <div class="msg">
            <span>The size of the clock depends on your screen</span>
            <a href="https://jayasurya15.github.io/Home-page.github.io/">
                <button class="js1">Home</button>
            </a>
        </div>
    </header>

    <!-- Canvas Section for Clock -->
    <main>
        <canvas></canvas>
    </main>

    <!-- Color Controls for Clock -->
    <section class="color">
        <div class="container">
            <label>Clock: 
                <input type="color" id="clock" value="#ee82ef">
            </label>
            <label>Outside: 
                <input type="color" id="outside" value="#ff0000">
            </label>
            <label>Inside: 
                <input type="color" id="inside" value="#f37e21">
            </label>
        </div>
    </section>

    <!-- Credits Section -->
    <footer>
        <div class="credits">
            <span>Made by <p class="js2">Jayasurya</p></span>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="Component.js"></script>
    <script src="Clock.js"></script>
</body>
</html>
